<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESL Placement Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESL Placement Test</h1>

    <!-- User Info -->
    <div id="user-info">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" style="display:none;">
      <div class="question">
        <p>1. Choose the correct option: "She ___ to school every day."</p>
        <select id="q1">
          <option value="">--Select--</option>
          <option value="go">go</option>
          <option value="goes">goes</option>
          <option value="going">going</option>
        </select>
      </div>

      <div class="question">
        <p>2. What’s the opposite of "hot"?</p>
        <select id="q2">
          <option value="">--Select--</option>
          <option value="warm">warm</option>
          <option value="cold">cold</option>
          <option value="cool">cool</option>
        </select>
      </div>

      <button onclick="submitQuiz()">Submit Answers</button>
    </div>

    <!-- Result -->
    <div id="result" style="display:none;">
      <h2>Thank you for completing the test!</h2>
      <p>Your answers have been submitted successfully ✅</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzqDBSf31qxX5wgvNY6QA5NzOLpIChFUVLnX-n3K8aRM3N9SFg9RaZw7IPdbugcchYK/exec";

    function startQuiz() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      if (name === "" || email === "") {
        alert("Please enter your name and email to start.");
        return;
      }
      document.getElementById("user-info").style.display = "none";
      document.getElementById("quiz").style.display = "block";
    }

    function submitQuiz() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let q1 = document.getElementById("q1").value;
      let q2 = document.getElementById("q2").value;

      if (q1 === "" || q2 === "") {
        alert("Please answer all questions before submitting.");
        return;
      }

      let data = {
        name: name,
        email: email,
        q1: q1,
        q2: q2
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").style.display = "block";
      })
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
