<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESL Placement Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('image.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    width: 80%;
    max-width: 700px;
    margin: 50px auto;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 20px;
    padding: 12px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #45a049;
  }
  .success {
    display: none;
    margin-top: 20px;
    font-weight: bold;
    color: green;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ESL Placement Test</h1>
  <form id="quizForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="Email" required>

    <label>1. Choose the correct sentence:</label>
    <select name="Q1" required>
      <option value="">-- Select an answer --</option>
      <option value="She go to school every day.">She go to school every day.</option>
      <option value="She goes to school every day.">She goes to school every day.</option>
    </select>

    <label>2. Fill in the blank: I _____ a book yesterday.</label>
    <select name="Q2" required>
      <option value="">-- Select an answer --</option>
      <option value="read">read</option>
      <option value="reads">reads</option>
      <option value="reading">reading</option>
    </select>

    <label>3. What is the opposite of "hot"?</label>
    <select name="Q3" required>
      <option value="">-- Select an answer --</option>
      <option value="cold">cold</option>
      <option value="warm">warm</option>
      <option value="cool">cool</option>
    </select>

    <label>4. Write a short sentence using the word "friend":</label>
    <textarea name="Q4" rows="3" required></textarea>

    <label>5. Translate into English: "Unë jam student."</label>
    <input type="text" name="Q5" required>

    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage">
    ✅ Thank you! Your answers have been submitted.
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzqDBSf31qxX5wgvNY6QA5NzOLpIChFUVLnX-n3K8aRM3N9SFg9RaZw7IPdbugcchYK/exec";
  const form = document.getElementById('quizForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        form.style.display = 'none';
        successMessage.style.display = 'block';
      })
      .catch(error => alert('Error!' + error.message));
  });
</script>
</body>
</html>
